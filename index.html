<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Zihao Xu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="section">
        <div class="about-container">
            <img src="ZX1.JPG" alt="Zihao Xu" class="profile-pic">
            <div class="about-text">
                <h1>About Me</h1>
                <p>Hi, I'm <strong>Zihao Xu</strong>. I am passionate about data science. My experience spans across financial management, data analytics, and machine learning.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form id="form" action="success.html" method="GET">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button id="submit" type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Zihao Xu</p>
    </footer>
</body>
</html>
